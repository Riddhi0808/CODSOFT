<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task1.css">
    <title>Calculator</title>
</head>

<body>
    
    </div>
        <div class="calculator">
            <input type="text" name="screen" id="display" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="clear">C</button></td>
                    <td><button class="delete">DEL</button></td>
                </tr>
                <tr>
                    <td><button>9</button></td>
                    <td><button>8</button></td>
                    <td><button>7</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button class="operator">*</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="dot">.</button></td>
                    <td><button class="operator">/</button></td>
                    <td><button class="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="task1.js"></script>
</body>

</html>
